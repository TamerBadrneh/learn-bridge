<main class="container py-5">
  <div class="row gy-5">
    <!-- General Details -->
    <section class="col-md-6">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="px-4 py-5 border rounded-3 shadow-sm"
      >
        <h2 class="fs-4 fw-bold mb-4">General Details</h2>

        <!-- First Name -->
        <div class="mb-4">
          <label for="firstName" class="form-label">First Name</label>
          <input
            id="firstName"
            type="text"
            class="form-control"
            formControlName="firstName"
            required
          />
          <p
            class="text-danger"
            *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched"
          >
            First Name is required
          </p>
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            id="lastName"
            type="text"
            class="form-control"
            formControlName="lastName"
            required
          />
          <p
            class="text-danger"
            *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched"
          >
            Last Name is required
          </p>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            required
          />
          <p
            class="text-danger"
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          >
            A valid Email is required
          </p>
        </div>

        <!-- Favorite Category -->
        <div class="mb-4">
          <label for="category" class="form-label">Favorite Category</label>
          <select
            id="category"
            class="form-select"
            formControlName="favouriteCategory"
            required
          >
            <option value="" disabled>Choose a category</option>
            <option>IT</option>
            <option>MEDICAL</option>
            <option>SCIENCE</option>
            <option>LANGUAGES</option>
          </select>
          <p
            class="text-danger"
            *ngIf="form.get('favouriteCategory')?.invalid && form.get('favouriteCategory')?.touched"
          >
            Category is required
          </p>
        </div>

        <!-- New Password -->
        <div class="mb-4">
          <label for="password" class="form-label">New Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>

        <!-- Confirm New Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">
            Confirm New Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
          />
          <p
            class="text-danger"
            *ngIf="
              form.get('confirmPassword')?.touched &&
              form.get('password')?.value &&
              form.get('confirmPassword')?.value !== form.get('password')?.value
            "
          >
            Passwords do not match
          </p>
        </div>
      </form>
    </section>

    <!-- Bio Details -->
    <section class="col-md-6">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="px-4 py-5 border rounded-3 shadow-sm"
      >
        <h2 class="fs-4 fw-bold mb-4">Bio Details</h2>

        <!-- University Info -->
        <div class="mb-4">
          <label for="academic" class="form-label">Academic Details</label>
          <input
            id="academic"
            type="text"
            class="form-control"
            formControlName="universityInfo"
            placeholder="University, Major..."
            required
          />
        </div>

        <!-- About -->
        <div class="mb-4">
          <label for="about" class="form-label">About</label>
          <textarea
            id="about"
            class="form-control"
            formControlName="bio"
            [placeholder]="form.get('bio')?.value || 'Describe yourself...'"
            rows="5"
            required
          ></textarea>
        </div>

        <!-- Session Price -->
        <div class="mb-4">
          <label for="price" class="form-label">Session Price</label>
          <input
            id="price"
            type="number"
            class="form-control"
            formControlName="avgPrice"
            placeholder="How much do you charge per session?"
            required
          />
          <div
            *ngIf="
              form.get('avgPrice')?.touched &&
              form.get('avgPrice')?.invalid
            "
          >
            <p class="text-danger" *ngIf="form.get('avgPrice')?.errors?.['required']">
              Average price is required.
            </p>
            <p class="text-danger" *ngIf="form.get('avgPrice')?.errors?.['min']">
              Average price must be greater than 0.
            </p>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-dark w-50 py-2 rounded-pill mt-4 mx-auto d-block"
          [disabled]="form.invalid"
        >
          Save Changes
        </button>
      </form>
    </section>
  </div>
</main>
