<div id="details-container" class="container my-3">
  <header class="my-4 text-center">
    <h1 class="fw-bold">Personal Details</h1>
  </header>

  <form
    id="general-details"
    class="w-75 px-4 py-4 rounded-4 mx-auto"
    (ngSubmit)="submitForm(form)"
    #form="ngForm"
  >
    <h2 class="fw-bold fs-4 my-3">General Details</h2>

    <!-- First Name -->
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="formData.firstName"
        required
        #firstName="ngModel"
      />
      <p class="form-text text-danger" *ngIf="firstName.invalid && firstName.touched">
        First Name is required
      </p>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="formData.lastName"
        required
        #lastName="ngModel"
      />
      <p class="form-text text-danger" *ngIf="lastName.invalid && lastName.touched">
        Last Name is required
      </p>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="formData.email"
        required
        email
        #email="ngModel"
      />
      <p class="form-text text-danger" *ngIf="email.invalid && email.touched">
        Valid email is required
      </p>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="formData.password"
        minlength="6"
        #password="ngModel"
      />
      <p class="form-text text-danger" *ngIf="password.invalid && password.touched">
        Password (min 6 characters) is required
      </p>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        name="confirmPassword"
        [(ngModel)]="formData.confirmPassword"
        #confirmPassword="ngModel"
      />
      <p class="form-text text-danger"
         *ngIf="confirmPassword.touched && formData.password && formData.confirmPassword && formData.password !== formData.confirmPassword">
        Passwords do not match
      </p>
    </div>

    <!-- Category Select -->
    <div class="mb-3">
      <label class="form-label">Favorite Category</label>
      <select
        class="form-select"
        name="favouriteCategory"
        [(ngModel)]="formData.favouriteCategory"
        required
        #favouriteCategory="ngModel"
      >
        <option value="" disabled>Choose a category</option>
        <option>IT</option>
        <option>MEDICAL</option>
        <option>SCIENCE</option>
        <option>LANGUAGES</option>
      </select>
      <p class="form-text text-danger" *ngIf="favouriteCategory.invalid && favouriteCategory.touched">
        Category selection is required
      </p>
    </div>

    <input
      type="submit"
      value="Save Changes"
      class="btn btn-dark rounded-pill px-5 py-2 my-3 align-self-end"
      [disabled]="form.invalid || hasPasswordMismatch()"
    />
  </form>
</div>
