<div id="container" class="container">
  <!-- Header -->
  <h1 class="text-center py-4 my-5 fw-bold">Add New Card</h1>

  <div class="row justify-content-center">
    <!-- Form -->
    <form
      class="col-12 col-md-7"
      (ngSubmit)="onSubmit()"
      [formGroup]="cardForm"
    >
      <!-- Cardholder Name -->
      <div class="my-3">
        <label class="form-label">Cardholder Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="holderName"
          required
        />
        <p
          *ngIf="
            cardForm.get('holderName')?.invalid &&
            (cardForm.get('holderName')?.dirty ||
              cardForm.get('holderName')?.touched)
          "
          class="form-text text-danger"
        >
          Cardholder name is required.
        </p>
      </div>

      <!-- Stripe Card Element -->
      <div class="my-3">
        <label class="form-label">Card Details</label>
        <ngx-stripe-card
          [options]="cardOptions"
          [elementsOptions]="elementsOptions"
        ></ngx-stripe-card>
      </div>

      <!-- Default Card Toggle -->
      <div class="form-check my-3">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="isDefault"
          id="defaultCard"
        />
        <label class="form-check-label" for="defaultCard">
          Set as default card
        </label>
      </div>

      <!-- Safety Note -->
      <p id="fs-small">
        <svg
          id="add-color"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-shield-check mb-1"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.072 0c-.16 0-.317.04-.462.117L1.383 1.947a1 1 0 0 0-.528.874v3.314c0 2.636 1.37 5.208 3.74 6.944a17.088 17.088 0 0 0 2.985 1.758c.264.111.56.111.824 0a17.088 17.088 0 0 0 2.985-1.758c2.37-1.736 3.74-4.308 3.74-6.944V2.82a1 1 0 0 0-.528-.874L9.39.117A1 1 0 0 0 8.928 0H5.072Zm3.58 5.47a.5.5 0 0 1 .777.63l-2.5 3a.5.5 0 0 1-.746.033l-1.5-1.5a.5.5 0 1 1 .707-.707l1.09 1.09 2.172-2.546Z"
          />
        </svg>
        Your payment info is stored securely
      </p>

      <!-- Buttons -->
      <div class="d-flex gap-3">
        <button
          type="submit"
          class="btn btn-dark px-4 rounded-5"
          [disabled]="cardForm.invalid"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-danger rounded-5"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
