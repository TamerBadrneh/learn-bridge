<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container p-4 rounded-4 shadow-sm bg-white">
  <h2 class="mb-4">Edit your post</h2>

  <!-- Subject -->
  <div class="mb-3">
    <label for="subject" class="form-label">Subject</label>
    <input id="subject" class="form-control" formControlName="subject" />
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label for="content" class="form-label">Description</label>
    <textarea id="content" class="form-control" rows="5" formControlName="content"></textarea>
  </div>

  <!-- Price & Category -->
  <div class="row mb-3">
    <div class="col">
      <label for="price" class="form-label">Price (JD)</label>
      <input id="price" type="number" class="form-control" formControlName="price" />
    </div>
    <div class="col">
      <label for="category" class="form-label">Category</label>
      <select id="category" class="form-select" formControlName="category">
        <!-- Remove a blank placeholder so Angular can match the patched value -->
        <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat }}</option>
      </select>
    </div>
  </div>

  <!-- Deadline -->
  <div class="mb-3">
    <label for="deadline" class="form-label">Session Deadline</label>
    <input
      id="deadline"
      type="date"
      class="form-control"
      formControlName="sessionDeadline"
    />
  </div>

  <!-- Submit -->
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >
    Save Changes
  </button>
</form>
