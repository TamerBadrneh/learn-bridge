<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/instructor/home">
      <!-- <img src="./assets/images/logo.png" class="w-50 h-50" alt="logo" /> -->
      <div class="ms-3">
        <h3 class="">Learn Bridge</h3>
      </div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item ms-3">
          <a class="nav-link text-capitalize menu" routerLink="/instructor/home"
            >Home</a
          >
        </li>
        <li class="nav-item ms-3">
          <a
            class="nav-link text-capitalize menu"
            routerLink="/instructor/posts"
            >Posts</a
          >
        </li>
        <li class="nav-item ms-3">
          <a
            class="nav-link text-capitalize menu"
            routerLink="/instructor/payment"
            >Payment</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown ms-2 position-relative">
          <a
            class="nav-link dropdown-toggle position-relative"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-bell-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
              />
            </svg>
            <span
              *ngIf="hasUnread"
              class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger"
              style="
                width: 12px;
                height: 12px;
                padding: 0;
                border: 2px solid white;
              "
            >
              <span class="visually-hidden">Unread notifications</span>
            </span>
          </a>

          <ul
            class="dropdown-menu dropdown-menu-end p-0 border-0 shadow"
            style="min-width: 350px; max-height: 400px; overflow-y: auto"
          >
            <li
              *ngIf="notifications.length === 0"
              class="dropdown-item text-center text-muted py-4"
            >
              No notifications available.
            </li>
            <li
              *ngFor="let notif of notifications"
              (click)="handleNotificationClick(notif)"
              class="dropdown-item py-3 border-bottom small"
              [ngClass]="{ 'fw-bold': !notif.read }"
            >
              {{ notif.message }}
              <div class="small text-muted mt-1">
                {{ notif.readStatus === "READ" ? "Read" : "Unread" }}
              </div>
            </li>
          </ul>
        </li>
        <li class="nav-item ms-2 cursor-pointer">
          <a class="nav-link" routerLink="chat">
            <i class="fa-solid fa-message"></i>
          </a>
        </li>
        <li class="nav-item me-4 ms-2 cursor-pointer">
          <a class="nav-link" routerLink="personal-profile">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-item">
          <span class="nav-link cursor-pointer me-3" (click)="logoutUser()">
            Sign Out
          </span>
        </li>
      </ul>
    </div>
  </nav>
</header>
